<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Repository</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;  /* Resolution Blue */
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s ease-in-out; }
        body { background: var(--bg-light); color: black; text-align: center; }

        /* Dark Theme */
        .dark-theme { background: var(--bg-dark); color: var(--text-color); }

        /* Sidebar */
        .sidebar { width: 250px; position: fixed; height: 100%; background: var(--primary-color); padding-top: 20px; left: -250px; transition: 0.5s ease-in-out; }
        .sidebar a { padding: 15px; display: block; color: white; text-decoration: none; font-size: 18px; font-weight: bold; }
        .sidebar a:hover { background: #02134d; }
        .sidebar-toggle { position: absolute; left: 10px; top: 15px; font-size: 24px; cursor: pointer; color: var(--primary-color); }
        .sidebar-open { left: 0; }

        /* Animations */
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Container & File Grid */
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        .file-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding: 0; }

        /* File Cards */
        .file-card { background: #fff; border-radius: 8px; padding: 15px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); text-align: left; transition: transform 0.2s ease-in-out; }
        .file-card:hover { transform: scale(1.05); }
        .file-card a { text-decoration: none; color: var(--primary-color); font-weight: bold; display: flex; align-items: center; }
        .file-card a i { margin-right: 10px; color: var(--primary-color); font-size: 20px; }

        /* Profile Section */
        .profile { margin-top: 20px; padding: 20px; background: var(--primary-color); color: white; border-radius: 10px; }
        .profile img { width: 100px; border-radius: 50%; margin-bottom: 10px; }

        /* Login Box */
        .login-box { display: none; padding: 20px; max-width: 400px; margin: 20px auto; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .login-btn { padding: 10px; background: var(--primary-color); color: white; border: none; cursor: pointer; }
        .login-btn:hover { background: #02134d; }

        /* Footer */
        .footer { background: var(--primary-color); color: white; padding: 15px; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" onclick="toggleSidebar()">‚ùå Close</a>
        <a href="#">Home</a>
        <a href="#">About</a>
    </div>
    <span class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Menu</span>

    <!-- Profile Section -->
    <div class="profile fade-in">
        <img src="your-profile-image.jpg" alt="Profile Picture">
        <h2>Your Name</h2>
        <p>Digital Verification Engineer | Creator of this repository</p>
    </div>

    <!-- Login Box -->
    <div class="login-box fade-in" id="loginBox">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="checkLogin()">Login</button>
    </div>

    <!-- Main Content -->
    <div class="container fade-in">
        <h1>üìÇ Digital Verification Files</h1>
        <div class="file-list" id="file-list">Loading files...</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Digital Verification Repository | Maintained by Your Name
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("sidebar-open");
        }

        async function loadFiles() {
            const url = `https://api.github.com/repos/your-username/your-repository/contents/`;
            const response = await fetch(url);
            const files = await response.json();
            const fileList = document.getElementById("file-list");

            fileList.innerHTML = "";
            files.forEach(file => {
                if (file.type === "file") {
                    const fileCard = document.createElement("div");
                    fileCard.classList.add("file-card", "fade-in");

                    const a = document.createElement("a");
                    a.href = file.html_url;
                    a.textContent = file.name;
                    a.setAttribute("target", "_blank");

                    const icon = document.createElement("i");
                    icon.classList.add("fas", "fa-file");
                    a.prepend(icon);
                    fileCard.appendChild(a);
                    fileList.appendChild(fileCard);
                }
            });
        }
        loadFiles();

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "password123") {
                alert("Login Successful!");
                document.getElementById("loginBox").style.display = "none";
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>

</body>
</html>

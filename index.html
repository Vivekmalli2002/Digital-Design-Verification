<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;  /* Resolution Blue */
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s ease-in-out; }
        body { background: var(--bg-light); color: black; }

        /* Navigation Bar */
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--primary-color); 
            padding: 10px 20px; 
            color: white; 
            height: 80px; 
        }

        /* Logo */
        .logo img { 
            width: 200px; 
            height: auto; 
            border-radius: 5px; 
        }

        /* Dynamic Home Page Description */
        .home-description {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 30px;
        }

        .dynamic-label {
            font-family: "Mona Sans", sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #0366d6;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            background: rgba(3, 97, 214, 0.1);
        }

        /* Resume Section */
        .resume-section {
            background: linear-gradient(135deg, #032174, #0056b3);
            color: white;
            text-align: center;
            padding: 80px 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
        }

        .resume-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .resume-section p {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .resume-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #0056b3;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
        }

        .resume-btn:hover {
            background: #0045a3;
        }

        /* File Section */
        .file-section { 
            text-align: center; 
            padding: 40px 20px;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .file-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }

        .file-card:hover {
            background: #f0f0f0;
            transform: translateY(-5px);
        }

        .file-card a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .file-card a i {
            margin-right: 10px;
            font-size: 22px;
        }

        /* Footer */
        .footer {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>

    <!-- Security Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Disable Right Click
            document.addEventListener("contextmenu", event => event.preventDefault());

            // Disable Text Selection
            document.addEventListener("selectstart", event => event.preventDefault());

            // Disable Copying
            document.addEventListener("keydown", function (event) {
                if (event.ctrlKey && (event.key === "c" || event.key === "x" || event.key === "s" || event.key === "u")) {
                    alert("Copying and inspecting is disabled!");
                    event.preventDefault();
                }
            });
        });

        // Load Files from GitHub Repo
        async function loadFiles() {
            const url = `https://api.github.com/repos/vivekmalli2002/Digital-Design-Verification/contents/`;
            const response = await fetch(url);
            const files = await response.json();
            const fileList = document.getElementById("file-list");

            fileList.innerHTML = "";
            files.forEach(file => {
                if (![".gitignore", "LICENSE", "index.html", "README.md"].includes(file.name)) {
                    const fileCard = document.createElement("div");
                    fileCard.classList.add("file-card");

                    const a = document.createElement("a");
                    a.href = file.html_url;
                    a.textContent = file.name;
                    a.setAttribute("target", "_blank");

                    const icon = document.createElement("i");
                    icon.classList.add("fas", "fa-file");
                    a.prepend(icon);
                    fileCard.appendChild(a);
                    fileList.appendChild(fileCard);
                }
            });
        }
        loadFiles();
    </script>
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg" alt="Logo">
        </div>
    </header>

    <!-- Dynamic Home Page Description -->
    <div class="home-description">
        <span class="dynamic-label">Welcome to the Page and have a look on my work packages</span>
    </div>

    <!-- Resume Section -->
    <div class="resume-section">
        <h1>My Resume</h1>
        <p>Explore my skills, experience, and projects.</p>
        <a href="your-resume-link.pdf" target="_blank" class="resume-btn">View Resume</a>
    </div>

    <!-- File List Section -->
    <div class="file-section">
        <h2>Available Files</h2>
        <div class="file-list" id="file-list">Loading files...</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Digital Verification Hub | Maintained by Your Name
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;
            --text-color: white;
            --bg-light: #f4f4f4;
            --footer-color: #032174;
            --cta-bg: white;
            --cta-text: black;
            --popup-bg: white;
            --popup-text: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: black;
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .profile span {
            font-size: 16px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background: url('https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg') center/cover no-repeat;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1, .hero p, .hero .box {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* CTA Button */
        .box {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .cta-button {
            background-color: var(--cta-bg);
            color: var(--cta-text);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
            position: relative;
        }

        .cta-button:hover {
            background-color: #2b9cad;
            transform: scale(1.1);
        }

        /* Popup Box */
        .popup {
            display: none;
            position: absolute;
            background: var(--popup-bg);
            color: var(--popup-text);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: left;
            top: 50%;
            left: 105%;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .popup a {
            display: block;
            color: black;
            padding: 8px 10px;
            text-decoration: none;
            font-size: 16px;
        }

        .popup a:hover {
            background: #ddd;
        }

        /* Footer */
        footer {
            background-color: var(--footer-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 20px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="nav-links">
            <a href="#">Digital Logic Designs</a>
            <a href="#">System Verilog Verification</a>
            <a href="#">UVM Verification</a>
            <a href="#">Resume</a>
        </nav>
        <div class="profile">
            <img src="your-profile-image.jpg" alt="Profile">
            <span>Vivek Malli</span>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to My Digital Verification Hub</h1>
            <p>Take a look at my work and explore the verification process!</p>
            <div class="box">
                <a href="digital-logic-files.html"><button class="cta-button" onmouseover="showPopup('Digital-Logic-Designs', event)" onmouseleave="hidePopup()">Digital Designs</button></a>
                <a href="sv-verification-files.html"><button class="cta-button" onmouseover="showPopup('SV-Verification', event)" onmouseleave="hidePopup()">SV Verification</button></a>
                <a href="uvm-verification-files.html"><button class="cta-button" onmouseover="showPopup('UVM-Verification', event)" onmouseleave="hidePopup()">UVM Verification</button></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Digital Verification Hub | Maintained by Vivek Malli</p>
    </footer>

    <!-- Popup for Files -->
    <div id="popup" class="popup"></div>

    <!-- JavaScript for Popup -->
    <script>
        // File Data Mapping (Replace with actual file links)
        const fileData = {
            "Digital-Logic-Designs": [
                { name: "FIFO_Design.txt", link: "files/Digital-Logic-Designs/FIFO_Design.txt" },
                { name: "MUX_Design.txt", link: "files/Digital-Logic-Designs/MUX_Design.txt" }
            ],
            "SV-Verification": [
                { name: "Testbench.sv", link: "files/SV-Verification/Testbench.sv" },
                { name: "Assertions.sv", link: "files/SV-Verification/Assertions.sv" }
            ],
            "UVM-Verification": [
                { name: "uvm_test.sv", link: "files/UVM-Verification/uvm_test.sv" },
                { name: "uvm_sequence.sv", link: "files/UVM-Verification/uvm_sequence.sv" }
            ]
        };

        function showPopup(category, event) {
            const popup = document.getElementById("popup");
            popup.innerHTML = "";

            fileData[category].forEach(file => {
                let linkElement = document.createElement("a");
                linkElement.href = file.link;
                linkElement.target = "_blank";
                linkElement.textContent = file.name;
                popup.appendChild(linkElement);
            });

            popup.style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
            --footer-color: #032174;
            --cta-bg: #ffcc00;
            --cta-text: #146673;
            --button-color: white; /* New button color */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        header nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            background: url('https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        /* CTA Button Style */
        .cta-button {
            background-color: var(--cta-bg);
            color: var(--cta-text);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform transition */
            position: relative;
            z-index: 2;
            border-radius: 5px; /* Rounded corners */
        }

        .cta-button:hover {
            background-color: #146673; /* Change to the specified color on hover */
            transform: scale(1.1); /* Scale up the button */
        }

        /* Content Section */
        .content {
            padding: 60px 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .content p {
            font-size: 18px;
            color: #333;
        }

        /* Box Style */
        .box {
            background-color: transparent; /* Set background to transparent */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px; /* Adjusted width */
            text-align: center;
            position: relative; /* Ensure it sits above the background */
            z-index: 2; /* Ensure box is above the overlay */
        }

        /* Sub-Block Style */
        .sub-blocks {
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: space-between; /* Space between sub-blocks */
            margin-top: 10px; /* Space above sub-blocks */
        }

        .sub-block {
            flex: 1; /* Allow sub-blocks to grow equally */
            margin: 0 5px; /* Space between sub-blocks */
            text-align: center; /* Center text in sub-blocks */
        }

        .sub-block h4 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .sub-block p {
            font-size: 16px;
            color: #555;
        }

        /* Button Style for Sub-Blocks */
        .sub-block .cta-button {
            background-color: var(--button-color); /* Use the new button color */
            color: var(--primary-color); /* Text color */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform transition */
            border-radius: 5px; /* Rounded corners */
        }

        .sub-block .cta-button:hover {
            background-color: #00a3e0; /* Darker shade on hover */
            transform: scale(1.1); /* Scale up the button */
        }

        /* Footer */
        footer {
            background-color: var(--footer-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 35px;
            }

            .content h2 {
                font-size: 28px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .box {
                max-width: 90%; /* Make box wider on smaller screens */
            }

            .sub-block {
                margin: 5px 0; /* Stack sub-blocks vertically on small screens */
            }

            .sub-blocks {
                flex-direction: column; /* Change to column layout on small screens */
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Digital Logic Designs</a>
            <a href="#">System Verilog Verification</a>
            <a href="#">UVM Verification</a>
            <a href="#">Resume</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to My Digital Verification Hub</h1>
            <p>Take a look at my work and explore the verification process!</p>
            <!-- Box Example -->
            <div class="box">
                <div class="sub-blocks">
                    <div class="sub-block">
                        <button class="cta-button">Digital Designs</button>
                    </div>
                    <div class="sub-block">
                        <button class="cta-button">SV Verification</button>
                    </div>
                    <div class="sub-block">
                        <button class="cta-button">UVM Verification</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Digital Verification Hub | Maintained by Vivek Malli</p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
            --footer-color: #032174;
            --cta-bg: white;
            --cta-text: #146673 ;
            --button-color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav .dropdown {
            position: relative;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            color: #ffcc00;
        }

        /* Dropdown Styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: black;
        }

        .dropdown-content a:hover {
            background: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hero Section */
        .hero {
            background: url('https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1, .hero p, .hero .box {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* CTA Button Style */
        .cta-button {
            background-color: var(--cta-bg);
            color: var(--cta-text);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #146673;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: var(--footer-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header nav {
                flex-direction: column;
                gap: 10px;
            }

            .hero h1 {
                font-size: 35px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>

                    <a href="https://udemy.com/user/yourprofile" target="_blank">Udemy</a>
                </div>
            </div>
            <a href="#">Digital Logic Designs</a>
            <a href="#">System Verilog Verification</a>

        </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div>

                <button class="cta-button">Digital Designs</button>
                <button class="cta-button">SV Verification</button>

            </div>

    <!-- Footer Section -->

    </footer>

</body>

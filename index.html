<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;  /* Resolution Blue */
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s ease-in-out; }
        body { background: var(--bg-light); color: black; }

        /* Dark Theme */
        .dark-theme { background: var(--bg-dark); color: var(--text-color); }

        /* Navigation Bar */
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--primary-color); 
            padding: 10px 20px; 
            color: white; 
            height: 100px; 
        }

        /* Logo Image (Top Left Corner, Large) */
        .logo img { 
            width: 450px; /* Large image */
            height: auto; 
            border-radius: 5px; 
        }

        /* Left-Side Menu */
        .left-menu { 
            display: flex; 
            gap: 15px; 
        }

        /* Dropdown Styling */
        .dropbtn { 
            background: none; 
            border: none; 
            color: white; 
            font-size: 18px; 
            cursor: pointer; 
            padding: 8px 12px; 
        }

        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background: white; color: black; min-width: 180px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); z-index: 10; }
        .dropdown-content a { color: black; padding: 10px 15px; display: block; text-decoration: none; }
        .dropdown-content a:hover { background: #ddd; }
        .dropdown:hover .dropdown-content { display: block; }

        /* Submenu (Floating) */
        .sub-dropdown { position: relative; }
        .sub-dropdown-content { display: none; position: absolute; left: 100%; top: 0; background: white; min-width: 180px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); z-index: 10; }
        .sub-dropdown:hover .sub-dropdown-content { display: block; }

        /* Profile Section */
        .profile { display: flex; align-items: center; gap: 10px; }
        .profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; }

        /* Footer */
        .footer { background: var(--primary-color); color: white; padding: 20px; text-align: center; font-size: 16px; }
    </style>

    <!-- Security Script (Disable Copy, Right Click, and Keyboard Shortcuts) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Disable Right Click
            document.addEventListener("contextmenu", event => event.preventDefault());

            // Disable Text Selection
            document.addEventListener("selectstart", event => event.preventDefault());

            // Disable Keyboard Shortcuts for Copy, Cut, Save, Inspect
            document.addEventListener("keydown", function (event) {
                if (event.ctrlKey && (event.key === "c" || event.key === "x" || event.key === "s" || event.key === "u")) {
                    alert("Copying and inspecting is disabled!");
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg" alt="Logo">
        </div>

        <div class="left-menu">
            <div class="dropdown">
                <button class="dropbtn">GitHub ▼</button>
                <div class="dropdown-content">
                    <a href="https://github.com/vivekmalli2002">My GitHub</a>
                    <a href="https://github.com/vivekmalli2002/Digital-Design-Verification">Repository</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Digital Logic Designs ▼</button>
                <div class="dropdown-content">
                    <div class="sub-dropdown">
                        <a href="#">Combinational Logic ▶</a>
                        <div class="sub-dropdown-content">
                            <a href="https://github.com/vivekmalli2002/Digital-Design-Verification/blob/main/FIFO_Design.txt" target="_blank">FIFO_Design</a>
                        </div>
                    </div>
                    <a href="#">Sequential Logic</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">System Verilog Verification ▼</button>
                <div class="dropdown-content">
                    <a href="#">Assertions</a>
                    <a href="#">Testbench</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">UVM Verification ▼</button>
                <div class="dropdown-content">
                    <a href="#">UVM Basics</a>
                    <a href="#">UVM Sequences</a>
                </div>
            </div>
        </div>

        <div class="profile">
            <img src="your-profile-image.jpg" alt="Profile Picture">
            <span>Vivek Malli</span>
        </div>
    </header>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Digital Verification Hub | Maintained by Vivek Malli
    </div>

</body>
</html>

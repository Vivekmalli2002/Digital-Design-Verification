<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;  /* Resolution Blue */
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s ease-in-out; }
        body { background: var(--bg-light); color: black; }

        /* Navigation Bar */
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--primary-color); 
            padding: 10px 20px; 
            color: white; 
            height: 80px; 
        }

        /* Logo */
        .logo img { 
            width: 200px; 
            height: auto; 
            border-radius: 5px; 
        }

        /* Dynamic Home Page Description */
        .home-description {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 30px;
        }

        .dynamic-label {
            font-family: "Mona Sans", sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #0366d6;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            background: rgba(3, 97, 214, 0.1);
        }

        /* Resume Section */
        .resume-section {
            background: linear-gradient(135deg, #032174, #0056b3);
            color: white;
            text-align: center;
            padding: 80px 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
        }

        .resume-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .resume-section p {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .resume-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #0056b3;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
        }

        .resume-btn:hover {
            background: #0045a3;
        }

        /* Footer */
        .footer {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg" alt="Logo">
        </div>
    </header>

    <!-- Dynamic Home Page Description -->
    <div class="home-description">
        <span class="dynamic-label">Welcome to the Page and have a look on my work packages</span>
    </div>

    <!-- Resume Section -->
    <div class="resume-section">
        <h1>My Resume</h1>
        <p>Explore my skills, experience, and projects.</p>
        <a href="your-resume-link.pdf" target="_blank" class="resume-btn">View Resume</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Digital Verification Hub | Maintained by Your Name
    </div>

</body>
</html>

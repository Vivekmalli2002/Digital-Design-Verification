<script>
    // Load the saved theme from local storage
    document.addEventListener("DOMContentLoaded", function() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            document.body.classList.add(savedTheme);
        }
    });

    // Toggle Light/Dark Theme
    function toggleTheme() {
        if (document.body.classList.contains("dark-theme")) {
            document.body.classList.remove("dark-theme");
            localStorage.setItem("theme", ""); // Save preference
        } else {
            document.body.classList.add("dark-theme");
            localStorage.setItem("theme", "dark-theme"); // Save preference
        }
    }
</script>

<style>
    /* Default Light Theme */
    body { background: #f4f4f4; color: black; transition: background 0.3s ease-in-out, color 0.3s ease-in-out; }
    
    /* Dark Theme */
    .dark-theme { background: black; color: white; }
    
    .theme-switcher { margin-top: 10px; cursor: pointer; font-size: 18px; background: #0070f3; color: white; padding: 5px 10px; border-radius: 5px; border: none; }
    .theme-switcher:hover { background: #005bb5; }
</style>

<button class="theme-switcher" onclick="toggleTheme()">Toggle Theme</button>

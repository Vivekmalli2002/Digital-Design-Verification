<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Files</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f4f4f4; text-align: center; }
        
        /* Navbar */
        .navbar { background: #0070f3; padding: 15px; text-align: center; }
        .navbar a { color: white; text-decoration: none; font-size: 18px; margin: 10px; font-weight: bold; }
        .navbar a:hover { text-decoration: underline; }

        /* Search Bar */
        .search-container { margin: 20px auto; max-width: 500px; }
        .search-input { width: 80%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        .search-btn { padding: 10px; font-size: 16px; background: #0070f3; color: white; border: none; cursor: pointer; }
        .search-btn:hover { background: #005bb5; }

        /* Container & File Grid */
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .file-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding: 0; }
        
        /* File Cards */
        .file-card { background: #fff; border-radius: 8px; padding: 15px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); text-align: left; transition: transform 0.2s ease-in-out; }
        .file-card:hover { transform: scale(1.05); }
        .file-card a { text-decoration: none; color: #0070f3; font-weight: bold; display: flex; align-items: center; }
        .file-card a i { margin-right: 10px; color: #0070f3; }

        /* Footer */
        .footer { background: #0070f3; color: white; padding: 15px; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-box" class="search-input" placeholder="Search files...">
        <button class="search-btn" onclick="searchFiles()">Search</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>ðŸ“‚ Digital Verification Files</h1>
        <p>These files are visible to everyone but cannot be copied, modified, or deleted.</p>

        <h2>Available Files:</h2>
        <div class="file-list" id="file-list">Loading files...</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Digital Verification Repository | Maintained by Vivek
    </div>

    <script>
        window.onload = function() {  
            const repoOwner = "vivekmalli2002";  // Change this to your GitHub username
            const repoName = "Digital-Design-Verification"; // Change this to your repository name

            async function loadFiles() {
                try {
                    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
                    const response = await fetch(url);

                    if (!response.ok) {
                        throw new Error(`GitHub API Error: ${response.status}`);
                    }

                    const files = await response.json();
                    const fileList = document.getElementById("file-list");

                    fileList.innerHTML = ""; // Clear previous content

                    files.forEach(file => {
                        if (file.type === "file") {  
                            const fileCard = document.createElement("div");
                            fileCard.classList.add("file-card");

                            const a = document.createElement("a");
                            a.href = file.html_url; 
                            a.textContent = file.name;
                            a.setAttribute("target", "_blank");

                            const icon = document.createElement("i");
                            icon.classList.add("fas", "fa-file-alt");

                            a.prepend(icon);
                            fileCard.appendChild(a);
                            fileList.appendChild(fileCard);
                        }
                    });

                    if (fileList.innerHTML === "") {
                        fileList.innerHTML = "No files found.";
                    }

                } catch (error) {
                    console.error("Error loading files:", error);
                    document.getElementById("file-list").innerHTML = "Failed to load files.";
                }
            }

            loadFiles();

            // Search Functionality
            window.searchFiles = function () {
                let query = document.getElementById("search-box").value.toLowerCase();
                let files = document.querySelectorAll(".file-card");

                files.forEach(file => {
                    let fileName = file.textContent.toLowerCase();
                    if (fileName.includes(query)) {
                        file.style.display = "block";
                    } else {
                        file.style.display = "none";
                    }
                });
            };
        };
    </script>

</body>
</html>

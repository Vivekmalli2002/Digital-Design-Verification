<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Files</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-color, #f4f4f4); text-align: center; transition: background 0.3s ease-in-out; }
        
        /* Sidebar */
        .sidebar { width: 250px; position: fixed; height: 100%; background: #0070f3; padding-top: 20px; left: -250px; transition: 0.3s; }
        .sidebar a { padding: 15px; display: block; color: white; text-decoration: none; font-size: 18px; font-weight: bold; }
        .sidebar a:hover { background: #005bb5; }
        .sidebar-toggle { position: absolute; left: 10px; top: 15px; font-size: 24px; cursor: pointer; color: #0070f3; }
        .sidebar-open { left: 0; }

        /* Theme Switcher */
        .theme-switcher { margin-top: 10px; cursor: pointer; font-size: 18px; background: #0070f3; color: white; padding: 5px 10px; border-radius: 5px; border: none; }
        
        /* Container & File Grid */
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        .file-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding: 0; }
        
        /* File Cards */
        .file-card { background: #fff; border-radius: 8px; padding: 15px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); text-align: left; transition: transform 0.2s ease-in-out; }
        .file-card:hover { transform: scale(1.05); }
        .file-card a { text-decoration: none; color: #0070f3; font-weight: bold; display: flex; align-items: center; }
        .file-card a i { margin-right: 10px; color: #0070f3; font-size: 20px; }

        /* Footer */
        .footer { background: #0070f3; color: white; padding: 15px; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" onclick="toggleSidebar()">‚ùå Close</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <span class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Menu</span>

    <!-- Theme Switcher -->
    <button class="theme-switcher" onclick="toggleTheme()">Toggle Theme</button>

    <!-- Main Content -->
    <div class="container">
        <h1>üìÇ Digital Verification Files</h1>
        <p>These files are visible to everyone but cannot be copied, modified, or deleted.</p>

        <h2>Available Files:</h2>
        <div class="file-list" id="file-list">Loading files...</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Digital Verification Repository | Maintained by Vivek
    </div>

    <script>
        window.onload = function() {  
            const repoOwner = "vivekmalli2002";  // Change this to your GitHub username
            const repoName = "Digital-Design-Verification"; // Change this to your repository name

            async function loadFiles() {
                try {
                    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
                    const response = await fetch(url);

                    if (!response.ok) {
                        throw new Error(`GitHub API Error: ${response.status}`);
                    }

                    const files = await response.json();
                    const fileList = document.getElementById("file-list");

                    fileList.innerHTML = ""; // Clear previous content

                    files.forEach(file => {
                        if (file.type === "file") {  
                            const fileCard = document.createElement("div");
                            fileCard.classList.add("file-card");

                            const a = document.createElement("a");
                            a.href = file.html_url; 
                            a.textContent = file.name;
                            a.setAttribute("target", "_blank");

                            // Determine file icon
                            const icon = document.createElement("i");
                            if (file.name.endsWith(".pdf")) icon.classList.add("fas", "fa-file-pdf");
                            else if (file.name.endsWith(".txt")) icon.classList.add("fas", "fa-file-alt");
                            else if (file.name.endsWith(".sv")) icon.classList.add("fas", "fa-code");
                            else icon.classList.add("fas", "fa-file");

                            a.prepend(icon);
                            fileCard.appendChild(a);
                            fileList.appendChild(fileCard);
                        }
                    });

                    if (fileList.innerHTML === "") {
                        fileList.innerHTML = "No files found.";
                    }

                } catch (error) {
                    console.error("Error loading files:", error);
                    document.getElementById("file-list").innerHTML = "Failed to load files.";
                }
            }

            loadFiles();
        };

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("sidebar-open");
        }

        // Toggle Light/Dark Theme
        function toggleTheme() {
            let currentTheme = document.body.style.background;
            if (currentTheme === "black") {
                document.body.style.setProperty('--bg-color', '#f4f4f4');
            } else {
                document.body.style.setProperty('--bg-color', 'black');
            }
        }
    </script>

</body>
</html>

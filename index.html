<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;
            --text-color: white;
            --bg-light: #f4f4f4;
            --footer-color: #032174;
            --cta-bg: white;
            --cta-text: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            color: #3c8eb0;
        }

        /* Hero Section */
        .hero {
            background: url('https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg') center/cover no-repeat;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1, .hero p, .hero .box {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* CTA Buttons */
        .box {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .cta-button {
            background-color: var(--cta-bg);
            color: var(--cta-text);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #146673;
            transform: scale(1.1);
        }

        /* File Display Section */
        #file-container {
            text-align: center;
            padding: 20px;
        }

        #file-container h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .file-item {
            font-size: 18px;
            color: black;
            background: #fff;
            padding: 10px;
            margin: 5px auto;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none; /* Prevent text selection */
        }

        /* Footer */
        footer {
            background-color: var(--footer-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Disable Copy, Right-Click, and Keyboard Shortcuts */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .box {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 25px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="#">Profile</a>
            <a href="#">Digital Logic Designs</a>
            <a href="#">System Verilog Verification</a>
            <a href="#">UVM Verification</a>
            <a href="#">Resume</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to My Digital Verification Hub</h1>
            <p>Take a look at my work and explore the verification process!</p>
            <div class="box">
                <button class="cta-button" onclick="showFiles('Digital-Logic-Designs')">Digital Designs</button>
                <button class="cta-button" onclick="showFiles('SV-Verification')">SV Verification</button>
                <button class="cta-button" onclick="showFiles('UVM-Verification')">UVM Verification</button>
            </div>
        </div>
    </div>

    <!-- File Display Section -->
    <div id="file-container"></div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Digital Verification Hub | Maintained by Vivek Malli</p>
    </footer>

    <!-- JavaScript for File Display and Security -->
    <script>
        function showFiles(category) {
            let files = {
                "Digital-Logic-Designs": ["Text.txt"],
                "SV-Verification": ["Text.txt"],
                "UVM-Verification": ["Text.txt"]
            };

            let container = document.getElementById("file-container");
            container.innerHTML = "<h3>" + category.replace('-', ' ') + " Files</h3>";

            files[category].forEach(file => {
                let fileElement = document.createElement("div");
                fileElement.classList.add("file-item");
                fileElement.textContent = file;
                container.appendChild(fileElement);
            });
        }

        document.addEventListener("contextmenu", event => event.preventDefault());
        document.addEventListener("keydown", event => {
            if (event.ctrlKey && ["c", "s", "x", "u"].includes(event.key)) {
                alert("Copying and saving is restricted!");
                event.preventDefault();
            }
        });
    </script>

</body>
</html>

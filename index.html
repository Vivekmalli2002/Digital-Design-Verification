<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;  /* Resolution Blue */
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s ease-in-out; }
        body { background: var(--bg-light); color: black; }

        /* Navigation Bar */
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--primary-color); 
            padding: 10px 20px; 
            color: white; 
            height: 100px; 
        }

        /* Logo */
        .logo img { 
            width: 450px; /* Large image */
            height: auto; 
            border-radius: 5px; 
        }

        /* Profile Section (GitHub Copilot Style) */
        .profile-banner {
            background: linear-gradient(135deg, #032174, #0056b3);
            color: white;
            text-align: center;
            padding: 80px 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
        }

        .profile-banner img {
            width: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        .profile-banner h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .profile-banner p {
            font-size: 20px;
            opacity: 0.9;
        }

        .cta-buttons {
            margin-top: 20px;
        }

        .cta-buttons a {
            text-decoration: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }

        .cta-primary {
            background: white;
            color: var(--primary-color);
        }

        .cta-secondary {
            background: #0056b3;
            color: white;
            border: 2px solid white;
        }

        .cta-primary:hover { background: #ddd; }
        .cta-secondary:hover { background: #0045a3; }

        /* Footer */
        .footer {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg" alt="Logo">
        </div>
    </header>

    <!-- Profile Section -->
    <div class="profile-banner">
        <img src="your-profile-image.jpg" alt="Profile Picture">
        <h1>Your Name</h1>
        <p>Digital Verification Engineer | Specialized in System Verilog & UVM</p>
        <div class="cta-buttons">
            <a href="https://github.com/vivekmalli2002" class="cta-primary">Get Started</a>
            <a href="https://github.com/vivekmalli2002/Digital-Design-Verification" class="cta-secondary">Learn More</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Digital Verification Hub | Maintained by Your Name
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;
            --text-color: white;
            --bg-light: #f4f4f4;
            --footer-color: #032174;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: black;
        }

        /* Centered Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            background: white;
            color: var(--primary-color);
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 75vh;
            background: linear-gradient(135deg, #032174, #0056b3);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: var(--footer-color);
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        footer p {
            font-size: 12px;
        }
    </style>
</head>

<body>

    <!-- Header Section (Centered) -->
    <header>
        <div class="logo">
            <img src="https://chipedge.com/wp-content/uploads/2024/03/intricate-microelectronic-motherboard-processor-background-showcasing-complexity-sophistication-modern-technology-generative-ai-2-scaled.jpg" alt="Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Digital Logic Designs</a>
            <a href="#">System Verilog Verification</a>
            <a href="#">UVM Verification</a>
            <a href="#">Resume</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Digital Verification Hub</h1>
        <p>Take a look at my work and explore the verification process!</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Digital Verification Hub | Maintained by Vivek Malli</p>
    </footer>

</body>
</html>

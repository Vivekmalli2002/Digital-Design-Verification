<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;  /* Resolution Blue */
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
            --header-bg: rgba(3, 33, 116, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s ease-in-out; }
        body { background: var(--bg-light); color: black; }

        /* Dark Theme */
        .dark-theme { background: var(--bg-dark); color: var(--text-color); }

        /* Navigation Bar */
        .navbar { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: var(--header-bg); 
            padding: 15px 0; 
            position: fixed; 
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            position: relative;
        }

        .nav-links a:hover {
            background: white;
            color: var(--primary-color);
            border-radius: 5px;
        }

        /* Dropdown Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 15px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: #ddd;
        }

        /* Floating Submenu for FIFO_Design.txt */
        .sub-dropdown {
            position: relative;
        }

        .sub-dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border-radius: 5px;
        }

        .sub-dropdown:hover .sub-dropdown-content {
            display: block;
        }

        /* Resume Section */
        .resume-section {
            text-align: center;
            padding: 80px 20px;
            background: var(--bg-light);
        }

        .resume-section h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .resume-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #0056b3;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
        }

        .resume-btn:hover {
            background: #0045a3;
        }

        /* License Section */
        .license {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background: var(--primary-color);
            color: white;
            margin-top: 50px;
        }
    </style>

    <!-- Security Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Disable Right Click
            document.addEventListener("contextmenu", event => event.preventDefault());

            // Disable Text Selection
            document.addEventListener("selectstart", event => event.preventDefault());

            // Disable Copying
            document.addEventListener("keydown", function (event) {
                if (event.ctrlKey && (event.key === "c" || event.key === "x" || event.key === "s" || event.key === "u")) {
                    alert("Copying and inspecting is disabled!");
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <nav class="nav-links">
            <a href="https://github.com/vivekmalli2002">GitHub</a>
            
            <div class="dropdown">
                <a href="#">Digital Logic Designs ▼</a>
                <div class="dropdown-content">
                    <div class="sub-dropdown">
                        <a href="#">Combinational Logic ▶</a>
                        <div class="sub-dropdown-content">
                            <a href="https://github.com/vivekmalli2002/Digital-Design-Verification/blob/main/FIFO_Design.txt" target="_blank">FIFO_Design.txt</a>
                        </div>
                    </div>
                    <a href="#">Sequential Logic</a>
                </div>
            </div>

            <a href="#">System Verilog</a>
            <a href="#">UVM</a>
            <a href="#resume">Resume</a>
        </nav>
    </header>

    <!-- Resume Section -->
    <section class="resume-section" id="resume">
        <h2>My Resume</h2>
        <p>View my experience, skills, and projects.</p>
        <a href="your-resume-link.pdf" target="_blank" class="resume-btn">View Resume</a>
    </section>

    <!-- License Section -->
    <footer class="license">
        &copy; 2025 Digital Verification Hub | Licensed under CC BY-NC-ND 4.0
    </footer>

</body>
</html>

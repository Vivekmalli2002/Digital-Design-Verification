<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Files</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;  /* Resolution Blue */
            --text-color: white;
            --bg-light: #f4f4f4;
            --bg-dark: black;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s ease-in-out; }
        body { background: var(--bg-light); color: black; text-align: center; }

        /* Dark Theme */
        .dark-theme { background: var(--bg-dark); color: var(--text-color); }

        /* Sidebar */
        .sidebar { width: 250px; position: fixed; height: 100%; background: var(--primary-color); padding-top: 20px; left: -250px; transition: 0.3s; }
        .sidebar a { padding: 15px; display: block; color: white; text-decoration: none; font-size: 18px; font-weight: bold; }
        .sidebar a:hover { background: #02134d; }
        .sidebar-toggle { position: absolute; left: 10px; top: 15px; font-size: 24px; cursor: pointer; color: var(--primary-color); }
        .sidebar-open { left: 0; }

        /* Search Bar */
        .search-container { margin: 20px auto; max-width: 500px; }
        .search-input { width: 80%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        .search-btn { padding: 10px; font-size: 16px; background: var(--primary-color); color: white; border: none; cursor: pointer; }
        .search-btn:hover { background: #02134d; }

        /* Container & File Grid */
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        .file-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding: 0; }

        /* File Cards */
        .file-card { background: #fff; border-radius: 8px; padding: 15px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); text-align: left; transition: transform 0.2s ease-in-out; }
        .file-card:hover { transform: scale(1.05); }
        .file-card a { text-decoration: none; color: var(--primary-color); font-weight: bold; display: flex; align-items: center; }
        .file-card a i { margin-right: 10px; color: var(--primary-color); font-size: 20px; }

        /* Footer */
        .footer { background: var(--primary-color); color: white; padding: 15px; margin-top: 20px; font-size: 16px; }

        /* Contact Form */
        .contact-form { background: white; padding: 20px; max-width: 600px; margin: 20px auto; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .contact-btn { padding: 10px; font-size: 16px; background: var(--primary-color); color: white; border: none; cursor: pointer; }
        .contact-btn:hover { background: #02134d; }

        /* Theme Toggle */
        .theme-switcher { margin-top: 10px; cursor: pointer; font-size: 18px; background: var(--primary-color); color: white; padding: 5px 10px; border-radius: 5px; border: none; }
        .theme-switcher:hover { background: #02134d; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" onclick="toggleSidebar()">‚ùå Close</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <span class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Menu</span>

    <!-- Theme Switcher -->
    <button class="theme-switcher" onclick="toggleTheme()">Toggle Theme</button>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-box" class="search-input" placeholder="Search files...">
        <button class="search-btn" onclick="searchFiles()">Search</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>üìÇ Digital Verification Files</h1>
        <p>These files are visible to everyone but cannot be copied, modified, or deleted.</p>

        <h2>Available Files:</h2>
        <div class="file-list" id="file-list">Loading files...</div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button class="contact-btn">Send Message</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Digital Verification Repository | Maintained by Vivek
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            }
        });

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            localStorage.setItem("theme", document.body.classList.contains("dark-theme") ? "dark-theme" : "");
        }

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("sidebar-open");
        }

        function searchFiles() {
            let query = document.getElementById("search-box").value.toLowerCase();
            document.querySelectorAll(".file-card").forEach(file => {
                file.style.display = file.textContent.toLowerCase().includes(query) ? "block" : "none";
            });
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Design Verification Files</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f4f4f4; text-align: center; padding: 20px; }
        h1 { color: #0070f3; font-size: 36px; margin-bottom: 10px; }
        p { font-size: 18px; color: #444; margin-bottom: 20px; }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 0;
        }

        .file-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.2s ease-in-out;
        }

        .file-card:hover {
            transform: scale(1.05);
        }

        .file-card a {
            text-decoration: none;
            color: #0070f3;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .file-card a i {
            margin-right: 10px;
            color: #0070f3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“‚ Digital Design Verification Files</h1>
        <p>These files are visible to everyone but cannot be copied, modified, or deleted.</p>

        <h2>Available Files:</h2>
        <div class="file-list" id="file-list">Loading files...</div>
    </div>

    <script>
        window.onload = function() {  
            const repoOwner = "vivekmalli2002";  // ðŸ”¹ Change this to your GitHub username
            const repoName = "Digital-Design-Verification"; // ðŸ”¹ Change this to your repository name

            async function loadFiles() {
                try {
                    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
                    const response = await fetch(url);

                    if (!response.ok) {
                        throw new Error(`GitHub API Error: ${response.status}`);
                    }

                    const files = await response.json();
                    const fileList = document.getElementById("file-list");

                    fileList.innerHTML = ""; // Clear previous content

                    files.forEach(file => {
                        if (file.type === "file") {  
                            const fileCard = document.createElement("div");
                            fileCard.classList.add("file-card");

                            const a = document.createElement("a");
                            a.href = file.html_url; 
                            a.textContent = file.name;
                            a.setAttribute("target", "_blank");

                            const icon = document.createElement("i");
                            icon.classList.add("fas", "fa-file-alt");

                            a.prepend(icon);
                            fileCard.appendChild(a);
                            fileList.appendChild(fileCard);
                        }
                    });

                    if (fileList.innerHTML === "") {
                        fileList.innerHTML = "No files found.";
                    }

                } catch (error) {
                    console.error("Error loading files:", error);
                    document.getElementById("file-list").innerHTML = "Failed to load files.";
                }
            }

            loadFiles();
        };
    </script>

</body>
</html>

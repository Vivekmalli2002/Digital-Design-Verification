<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Verification Hub</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #032174;  /* Resolution Blue */
            --text-color: #ffffff;
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s ease-in-out; }
        body { background: var(--bg-light); color: black; }

        /* Dark Theme */
        .dark-theme { background: var(--bg-dark); color: var(--text-color); }

        /* Hero Section */
        .hero { text-align: center; padding: 100px 20px; background: var(--primary-color); color: white; }
        .hero h1 { font-size: 48px; margin-bottom: 10px; }
        .hero p { font-size: 20px; opacity: 0.9; }
        .hero button { margin-top: 20px; padding: 12px 25px; font-size: 18px; background: white; color: var(--primary-color); border: none; cursor: pointer; border-radius: 5px; }
        .hero button:hover { background: #ddd; }

        /* Container */
        .container { max-width: 1100px; margin: auto; padding: 40px 20px; text-align: center; }
        .section-title { font-size: 32px; margin-bottom: 20px; }

        /* File Grid */
        .file-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding: 0; }
        .file-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: left; transition: transform 0.2s ease-in-out; }
        .file-card:hover { transform: translateY(-5px); }
        .file-card a { text-decoration: none; color: var(--primary-color); font-weight: bold; display: flex; align-items: center; }
        .file-card a i { margin-right: 10px; font-size: 20px; }

        /* About Section */
        .about { padding: 60px 20px; text-align: center; background: var(--primary-color); color: white; }
        .about img { width: 120px; border-radius: 50%; margin-bottom: 10px; }
        .about h2 { font-size: 32px; }

        /* Footer */
        .footer { background: var(--primary-color); color: white; padding: 20px; text-align: center; font-size: 16px; }

        /* Theme Toggle */
        .theme-switcher { position: fixed; top: 20px; right: 20px; cursor: pointer; font-size: 18px; background: var(--primary-color); color: white; padding: 10px 15px; border-radius: 5px; border: none; }
        .theme-switcher:hover { background: #02134d; }

        /* Animations */
        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 1s ease-in-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Digital Verification Hub</h1>
        <p>Explore, manage, and access all your design verification files in one place.</p>
        <button onclick="scrollToSection()">Browse Files</button>
    </div>

    <!-- Theme Switcher -->
    <button class="theme-switcher" onclick="toggleTheme()">Toggle Theme</button>

    <!-- File Section -->
    <div class="container fade-in" id="files">
        <h2 class="section-title">Available Files</h2>
        <div class="file-list" id="file-list">Loading files...</div>
    </div>

    <!-- About & Creator Section -->
    <div class="about fade-in">
        <img src="your-profile-image.jpg" alt="Profile Picture">
        <h2>Your Name</h2>
        <p>Digital Verification Engineer | Creator of this repository</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Digital Verification Hub | Maintained by Your Name
    </div>

    <script>
        // Load Dark/Light Theme Preference
        document.addEventListener("DOMContentLoaded", function() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            }
        });

        // Toggle Theme
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            localStorage.setItem("theme", document.body.classList.contains("dark-theme") ? "dark-theme" : "");
        }

        // Scroll to Files Section
        function scrollToSection() {
            document.getElementById("files").scrollIntoView({ behavior: "smooth" });
        }

        // Fetch and Display Files
        async function loadFiles() {
            const url = `https://api.github.com/repos/your-username/your-repository/contents/`;
            const response = await fetch(url);
            const files = await response.json();
            const fileList = document.getElementById("file-list");

            fileList.innerHTML = "";
            files.forEach(file => {
                if (file.type === "file") {
                    const fileCard = document.createElement("div");
                    fileCard.classList.add("file-card", "fade-in");

                    const a = document.createElement("a");
                    a.href = file.html_url;
                    a.textContent = file.name;
                    a.setAttribute("target", "_blank");

                    const icon = document.createElement("i");
                    icon.classList.add("fas", "fa-file");
                    a.prepend(icon);
                    fileCard.appendChild(a);
                    fileList.appendChild(fileCard);
                }
            });
        }
        loadFiles();
    </script>

</body>
</html>

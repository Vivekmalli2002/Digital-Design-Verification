<script>
    const repoOwner = "Vivekmalli2002";  // ðŸ”¹ Change this to your GitHub username
    const repoName = "Digital-Design-Verification"; // ðŸ”¹ Change this to your repository name

    async function loadFiles() {
        const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
        const response = await fetch(url);
        const files = await response.json();
        const fileList = document.getElementById("file-list");

        fileList.innerHTML = ""; // Clear old list before loading new files

        files.forEach(file => {
            if (file.type === "file") {  // Ensure only files (not folders) are listed
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = file.html_url; // Link to file in GitHub
                a.textContent = file.name;
                a.setAttribute("target", "_blank");
                li.appendChild(a);
                fileList.appendChild(li);
            }
        });
    }

    loadFiles();
</script>
